            <h1>Que puis-je faire pour vous aider ?</h1>
            <p>
                Inscrivez vos coordonner et laissez un commentaire sur notre

            </p>
            <form method="post">
                <fieldset>
                    <legend>Vos coordonner</legend>
                    <label for="nom">Nom *</label>
                    <input type="text" name="nom" id="nom" required />
                    <label for="prénom">Prénom *</label>
                    <input type="text" name="prénom" id="prénom" required />
                    <label for="sujet">Sujet</label>
                    <input type="text" name="sujet" id="sujet" />
                    <label for="budget">budget</label>
                    <input type="number" name="budget" id="budget" />
                    <label for="message">Message *</label>
                    <input type="text" name="message" id="message" required />
                    <input type="submit" value="valider" id="validation" />
                </fieldset>
            </form>
        </main>
